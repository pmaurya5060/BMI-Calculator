<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in cm:-</label><input type="number" id="height"></p>
            <p><label>Weight in kg:-</label><input type="number" id="weight"></p>
            <button>Calculate</button>
            
        </form>
        <div id="result">Result</div>
        <div class="guide">
            <h3>BMI Index guide</h3>
            <p>Under Weight = Less than 18.6 <br>Normal Weight = 18.6 to 24.9 <br>Overweight = Greater than 24.9</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
